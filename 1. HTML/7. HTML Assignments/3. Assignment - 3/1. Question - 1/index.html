<!-- Question-1: Build a simple webpage that displays text as shown in the below image. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-1</title>
</head>

<body>

    <!-- Use of bold tag to bold the text -->

    <b>This text will be bolded.</b> <br> <br>

    <!-- Use of italic tag to italicize the text -->

    <i>This text will be italic.</i> <br> <br>

    <!-- Usage of underline tag to underline the text -->

    <u>This text will be underlined</u> <br> <br>

    <!-- Use of mark tag to highlight the text  -->

    <mark>This text will be highlighted</mark>

    <!-- Use of superscript tags to add superscript text -->

    <p>This is a normal text <sup>This will be super scripted</sup> This is a normal again</p>

    <!-- Use of subscript tags to add subscript text -->

    <p>This is a normal text <sub>This will be subscripted</sub></p>

    <!-- Use of small tag to make the text smaller -->

    <p>Normal Text <small>Smal Text</small></p>

    <!-- Use of del tag to delete the text -->

    <del>This text will be deleted</del>

</body>

</html>
