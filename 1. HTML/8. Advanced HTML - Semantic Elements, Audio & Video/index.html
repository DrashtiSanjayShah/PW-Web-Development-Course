<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML</title>
</head>

<body>

    <!-- Semantic Elements -->

    <!-- A semantic element clearly describes its meaning to both the browser and the developer. -->

    <h1>Advanced HTML - Semantic Elements, Audio and Video</h1>

    <h1>h1 is a Semantic Element</h1>

    <p>paragraph is a Semantic Element</p>

    <div>div is a non Semantic Element</div> <br>

    <span>span is a non Semantic Element</span> <br> <br>

    <!-- Audio and Video Tags -->

    <audio src="" controls autoplay></audio> <br> <br>

    <video src="" controls autoplay></video> <br> <br>
</body>

</html>
