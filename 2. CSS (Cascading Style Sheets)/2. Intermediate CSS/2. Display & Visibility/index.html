<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display & Visibility in CSS</title>
</head>

<body>

    <h1>Display & Visibility in CSS</h1>

    <!-- display: block; -->

    <ul class="list-1">

        <li>Item 1</li>

        <li>Item 2</li>

        <li>Item 3</li>

    </ul>

    <!-- display: inline-block; -->

    <ul class="list-2">

        <li>Item 1</li>

        <li>Item 2</li>

        <li>Item 3</li>

    </ul>

    <!-- display: table; -->

    <div class="table">

        <div class="table-row">

            <div class="table-cell">Cell 1</div>

            <div class="table-cell">Cell 2</div>

            <div class="table-cell">Cell 3</div>

        </div>

        <div class="table-row">

            <div class="table-cell">Cell 4</div>

            <div class="table-cell">Cell 5</div>

            <div class="table-cell">Cell 6</div>

        </div>

    </div>

    <!-- display: flex -->

    <div class="container">

        <div class="item">Item 1</div>

        <div class="item">Item 2</div>

        <div class="item">Item 3</div>

    </div>

    <!-- display: inline-flex -->

    <div class="container-2">

        <div class="item-2">Item 1</div>

        <div class="item-2">Item 2</div>

        <div class="item-2">Item 3</div>

    </div>

    <!-- display: list-item -->

    <!-- Visibility Properties: hidden, collapse, visible -->

    <!-- It might not work in all browsers -->

    <p>Before List</p>

    <div class="list-3">

        <div class="list-item">Item 1</div>

        <div class="list-item">Item 2</div>

        <div class="list-item">Item 3</div>

    </div>

    <p>After List</p>

</body>

</html>
