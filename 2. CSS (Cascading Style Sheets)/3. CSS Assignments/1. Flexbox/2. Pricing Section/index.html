<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Pricing Section</title>
</head>

<body>

    <div id="pricing-section">

        <div class="card">

            <h1>Free Plan</h1>
            <p class="info-text">For personal</p>
            <h2 class="price">$0</h2>
            <p><i class='bx bxs-check-circle'></i> 1 users included</p>
            <p><i class='bx bxs-check-circle'></i> 4 Web mails</p>
            <p><i class='bx bxs-check-circle'></i> Responsive Website</p>
            <p><i class='bx bxs-check-circle'></i> Free SSL</p>

            <button>Subscribe Now</button>

        </div>

        <div class="card" id="card-2">

            <h1>Basic Plan</h1>
            <p class="info-text">For small business</p>
            <h2 class="price">$29</h2>
            <p><i class='bx bxs-check-circle'></i> 4 users included</p>
            <p><i class='bx bxs-check-circle'></i> 10 Web mails</p>
            <p><i class='bx bxs-check-circle'></i> Responsive Website</p>
            <p><i class='bx bxs-check-circle'></i> Free SSL</p>

            <button id="button-2">Subscribe Now</button>

        </div>

        <div class="card">

            <h1>Pro Plan</h1>
            <p class="info-text">For enterprise</p>
            <h2 class="price">$49</h2>
            <p><i class='bx bxs-check-circle'></i> Unlimited users</p>
            <p><i class='bx bxs-check-circle'></i> Unlimited Web mails</p>
            <p><i class='bx bxs-check-circle'></i> Responsive Website</p>
            <p><i class='bx bxs-check-circle'></i> Free SSL + SEO</p>

            <button>Subscribe Now</button>

        </div>
        
    </div>

</body>

</html>
