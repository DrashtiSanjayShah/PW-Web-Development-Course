<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>IRCTC</title>
</head>

<body>
    <div class="main">

        <div class="left-section">

            <div class="nav">

                <div class="logo">

                    <img src="irctc.png" alt="IRCTC Logo">

                    <img id="second-img" src="indian-railways.png" alt="Indian Railways Logo">

                </div>

                <div class="menu">

                    <div class="menu-item">

                        <a href="#">Ask Disha</a> <br>

                        <button class="btn-login">Login</button>

                    </div>

                    <div class="menu-item">

                        <a href="#">Contact Us</a> <br>

                        <button class="btn-reg">Register</button>

                    </div>

                    <div class="menu-item">

                        <a href="#">Alert</a> <br>

                        <button class="btn-reg">Agent Login</button>

                    </div>
                </div>
            </div>

            <h1 id="main-heading">Indian Railways</h1>

            <div class="sub-heading">

                <p id="safety">Safety</p>

                <p id="security">Security</p>

                <p id="punctuality">Punctuality</p>

            </div>

            <div class="train-information">

                <p id="book-ticket"><i class='bx bxs-train'></i> BOOK TICKET</p>

                <p id="pnr-status"><i class='bx bx-check'></i> PNR Status</p>

                <p id="bar-chart"><i class='bx bx-bar-chart'></i> Bar Charts</p>

            </div>

            <div class="train-location">

                <div class="location-section">

                    <i class='bx bxs-location-plus'></i>

                    <div class="information-div">

                        <p>From <i class='bx bx-chevron-down'></i></p>

                        <h2>Bangalore</h2>

                        <p>KSR - Bangalore</p>

                    </div>

                </div>

                <i class='bx bx-transfer'></i>

                <div class="location-section">

                    <i class='bx bxs-location-plus'></i>

                    <div class="information-div">

                        <p>To <i class='bx bx-chevron-down'></i></p>

                        <h2>Kasaragod</h2>

                        <p>KSD - Kasaragod</p>

                    </div>

                </div>

            </div>
            
            <div class="train-location">

                <div class="location-section">

                    <i class='bx bx-calendar-week'></i>

                    <div class="information-div">

                        <p>Date <i class='bx bx-chevron-down'></i></p>

                        <h2>1 Aug 23</h2>

                        <p>Tuesday</p>

                    </div>

                </div>

                <div class="location-section">

                    <i class='bx bxs-circle'></i>

                    <div class="information-div">

                        <p>Class <i class='bx bx-chevron-down'></i></p>

                        <h2>3A</h2>

                        <p>AC 3 Tier</p>

                    </div>

                </div>

                <div class="location-section">

                    <i class='bx bxs-package'></i>

                    <div class="information-div">

                        <p>Seat Type <i class='bx bx-chevron-down'></i></p>

                        <h2>TATKAL</h2>

                        <p>AC 3 Tier</p>

                    </div>

                </div>

            </div>

            <button id="search-button">Search Train <i class='bx bx-right-arrow-alt' ></i></button>
            
        </div>

        <div class="right-section">

            <img src="train.png" alt="Train">

        </div>

    </div>
</body>

</html>
