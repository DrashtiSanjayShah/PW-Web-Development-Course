<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">

        <img src="image1.jpg" alt="Image 1" class="item1">

        <img src="image2.jpg" alt="Image 2" class="item2">

        <img src="image3.jpg" alt="Image 3" class="item3">

        <div class="combined">

            <img src="image4.jpg" alt="Image 4" class="item4">

            <img src="image5.jpg" alt="Image 5" class="item5">

        </div>

        <img src="image6.jpg" alt="Image 6" class="item6">

    </div>
</body>

</html>
